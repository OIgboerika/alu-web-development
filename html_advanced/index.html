<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <!-- Add your CSS and other head content here -->
</head>
<body>
    <header>
        <!-- <div> element to structure header content -->
        <div class="header-container">
            <!-- Clickable logo: <a><img /></a> -->
            <a href="#" class="logo">
                <img src="your-logo-image.png" alt="Logo">
            </a>

            <!-- New <div> with 3 <a> tags -->
            <div class="additional-links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section>
            <!-- First block -->
            <div>
                <h1>Heading 1</h1>
                <p>Some text here.</p>
                <button>Click me</button>
            </div>

            <!-- Second block -->
            <div>
                <h2>Heading 2</h2>
                <!-- Four blocks within the second block -->
                <div class="image-block">
                    <img src="image1.jpg" alt="Image 1">
                    <h3>Image 1</h3>
                    <p>Text for Image 1</p>
                </div>
                <div class="image-block">
                    <img src="image2.jpg" alt="Image 2">
                    <h3>Image 2</h3>
                    <p>Text for Image 2</p>
                </div>
                <div class="image-block">
                    <img src="image3.jpg" alt="Image 3">
                    <h3>Image 3</h3>
                    <p>Text for Image 3</p>
                </div>
                <div class="image-block">
                    <img src="image4.jpg" alt="Image 4">
                    <h3>Image 4</h3>
                    <p>Text for Image 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Rest of your HTML content here -->
</body>
</html>
